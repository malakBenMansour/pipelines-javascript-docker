trigger:
- main  # Trigger the pipeline on changes to the main branch

pr:
- none  # Disable PR triggers for this pipeline

pool:
  vmImage: 'ubuntu-latest'

variables:
  dockerRegistryServiceConnection: DockerHub

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.x'
    addToPath: true



- script: |
    echo "Logging in to Azure"
    az login --service-principal -u 747897d8-c656-4ce3-9679-68f1549aa986 -p "ztJ8Q~MsIOKvZ9RB1Pz1qPc-oIx0H1g69muzEcB" -t 7917799a-9669-4e41-b87d-4c14fefd7c41
  displayName: 'Azure Login'

- script: |
    echo "Setting kubeconfig"
    az aks get-credentials --resource-group rg-devops --name AzureDevOps
  displayName: 'Set AKS kubeconfig'

- script: |
    docker build -t your-docker-image-name:$(Build.BuildId) .
    docker login -u malakbenmansour -p malak2001 https://hub.docker.com/u/malakbenmansour
    docker push your-docker-image-name:$(Build.BuildId)
  displayName: 'Build and Push Docker Image'

- script: |
    kubectl apply -f deploy.yaml
  displayName: 'Deploy to AKS'
